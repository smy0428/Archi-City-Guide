{% extends 'layouts/main.html' %}
{% block title %}Archi Guide | Cities Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for city in results.data %}
	<li>
		<a href="/cities/{{ city.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h5>{{ city.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
