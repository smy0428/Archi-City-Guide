{% extends 'layouts/main.html' %}
{% block title %}Archi Guide{% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6">
		<h1>Archi Guide 🏛</h1>
		<p class="lead">A city guide for architecture lovers</p>
		<h3>
			<a href="/architects"><button class="btn btn-primary btn-sm">Find an architect</button></a>
			<a href="/cities"><button class="btn btn-primary btn-sm">Find a city </button></a>
		</h3>
		<h3>
            <a href="/architects/create"><button class="btn btn-default btn-sm">Post an architect</button></a>
			<a href="/cities/create"><button class="btn btn-default btn-sm">Post a city</button></a>
		</h3>
		<p class="lead">Share your favorite piece of architecture</p>
		<h3>
            <a href="/architectures"><button class="btn btn-primary btn-sm">Find an architecture</button></a>
        </h3>
		<h3>
			<a href="/architectures/create"><button class="btn btn-default btn-sm">Post an architecture</button></a>
		</h3>
	</div>
	<div class="col-sm-6">
		<img id="front-splash" src="{{ url_for('static',filename='img/vitruvian-robotic.jpg') }}" ALIGN="right" alt="Drawing of Vitruvian" />
	</div>
</div>

<script type="text/javascript">

	var params = {}
	var meh = window.location.hash.substring(1)
	meh.split('&').map(hk => { 
    	let temp = hk.split('='); 
    	params[temp[0]] = temp[1] 
	});
	if (params.access_token) {
		var date = new Date();
		date.setTime(date.getTime() + (params.expires_in * 1000));
		document.cookie = `user_token=${params.access_token}; expires=${date.toGMTString()}`;
		console.log(params.expires_in)
	}
  
</script>
{% endblock %}
